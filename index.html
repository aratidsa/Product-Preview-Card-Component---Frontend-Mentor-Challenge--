<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
    <div class="container">
       <div class="card">
            <div class="wrap-image">
                <div class="perfume-image"></div>
            </div>
            <div class="card-details">
                <p id="card-title">Perfume</p>
                <h1 id="card-heading">Gabrielle Essence Eau De Parfum</h1>
                <p id="card-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="wrapper">
                   <h1 id="card-price">$149.99 </h1>
                   <p id="old-card-price"><del>$169.99</del></p>
                </div>
            <button><img src="icon-cart.svg" id="card-image" alt="Cart Image"> <span id="button-text">Add to Cart</span> </button>
            </div>
        </div>
    </div>
   </main>
    <footer>
     <p>Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor</a>. Coded by Arati D'sa.</p>   
    </footer>
    
</body>
</html>
